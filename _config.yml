title: OpenSearch
email: opensearch@amazon.com
description: ""
baseurl: "" # the subpath of your site, e.g. /blog
url: https://opensearch.org
twitter_username: 
github_username: 
headings:
  news: 'News'
  source: 'Source Code'
  authors: 'Authors'


# Build settings
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  
defaults:
-
    scope:
      type: "posts"
    values:
      permalink: blog/:categories/:year/:month/:title/
- 
    scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
      permalink: /:collection/:name
-
    scope:
      type: javadocs
    values:
      layout: javadocs
      permalink: /docs/:collection/:name
-
    scope:
      type: events
    values:
      layout: event
      permalink:  events/:title/

collections:
  authors:
    output: true
  partners:
  faqs:
  javadocs:
    output: true
  events:
    output: true
    
paginate: 5
paginate_path: "/blog/page:num/"



# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
exclude:
  - bower.json
  - package.json
